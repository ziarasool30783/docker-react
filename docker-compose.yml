version: '3'
services:
  web:
    stdin_open: true
    environment:
      - CHOKIDAR_USEPOLLING=true
    build:
      context: .
      dockerfile: Dockerfile.dev
    ports:
      - '3001:3001'
  tests:
    stdin_open: true
    build:
      context: .
      dockerfile: Dockerfile.dev
    command: ['npm', 'run', 'test']
